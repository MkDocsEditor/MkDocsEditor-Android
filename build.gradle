// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        kotlin_version = '1.2.51'
        gradle_plugin_version = '3.1.3'

        minSdkVersion = 22
        versionName = "0.0.1"
        versionCode = 1

        compileSdkVersion = 27
        targetSdkVersion = 27
        buildToolsVersion = "27.0.3"

        // DEPENDENCIES

        // Android Architecture Components
        aacNavigationVersion = "1.0.0-alpha01"
        aacAndroidKtxVersion = "0.3"

        androidKtxVersion = "0.3"
        supportLibVersion = "27.1.1"
        constraintLayoutVersion = "1.1.2"

        javaxAnnotationVersion = "10.0-b28"
        dagger2Version = "2.11"
        aboutlibrariesVersion = "6.0.5"
        materialdrawerVersion = "6.0.6"
        iconicsVersion = "3.0.4"

        rxKotlinVersion = "2.2.0"
        rxBindingVersion = "2.1.1"
        rxLifecycleVersion = "2.2.1"

        iconicsVersion = "3.0.3"

        timberKtVersion = "1.5.1"

        fuelVersion = "1.13.0"
        gsonVersion = "2.8.2"
        kotsonVersion = "2.5.0"

        objectboxVersion = "1.5.0"
    }

    repositories {
        google()
        jcenter()
        maven { url "https://jitpack.io" }
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$gradle_plugin_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "io.objectbox:objectbox-gradle-plugin:$objectboxVersion"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

apply plugin: 'kotlin'

allprojects {
    repositories {
        google()
        jcenter()
        mavenCentral()
        maven { url "https://jitpack.io" }
    }
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

configurations.all() {
    resolutionStrategy.force "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    resolutionStrategy.force "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"

    resolutionStrategy.force "com.android.support:support-v4:$supportLibVersion"
    resolutionStrategy.force "com.android.support:appcompat-v7:$supportLibVersion"
}