// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext {
        kotlin_version = '1.3.60'
        gradle_plugin_version = '3.5.2'

        minSdkVersion = 22
        versionName = "0.1.0"
        versionCode = 1

        compileSdkVersion = 28
        targetSdkVersion = 28
        buildToolsVersion = "28.0.3"
        supportLibVersion = "28.0.0"

        // DEPENDENCIES

        // Android Architecture Components
        aacNavigationVersion = "1.0.0-alpha06"
        aacAndroidKtxVersion = "1.1.0"

        constraintLayoutVersion = "1.1.3"

        javaxAnnotationVersion = "10.0-b28"
        dagger2Version = "2.16"
        aboutlibrariesVersion = "7.0.4"
        materialdrawerVersion = "7.0.0-rc08"
        iconicsVersion = "4.0.2"

        rxKotlinVersion = "2.3.0"
        rxBindingVersion = "2.2.0"
        rxLifecycleVersion = "2.2.2"

        timberKtVersion = "1.5.1"

        gsonVersion = "2.8.5"
        kotsonVersion = "2.5.0"

        epoxyVersion = "3.8.0"

        objectboxVersion = "2.4.1"

        fuelVersion = "2.2.1"
    }

    repositories {
        google()
        jcenter()
        mavenCentral()
        maven { url "https://jitpack.io" }
        maven { url "http://objectbox.net/beta-repo/" }
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$gradle_plugin_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "io.objectbox:objectbox-gradle-plugin:$objectboxVersion"
        classpath "android.arch.navigation:navigation-safe-args-gradle-plugin:1.0.0"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

apply plugin: 'kotlin'

allprojects {
    repositories {
        google()
        jcenter()
        mavenCentral()
        maven { url "https://jitpack.io" }
        maven { url 'https://oss.sonatype.org/content/repositories/snapshots/' }
        maven { url "http://objectbox.net/beta-repo/" }
        maven { url "https://dl.bintray.com/kotlin/kotlin-eap" }
    }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib"
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

configurations.all() {
    // Check for updates every build
    resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
}